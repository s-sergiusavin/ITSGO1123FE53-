<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News app | Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h1>News App</h1>

    <h2 id="headerTitle">Log In</h2>

    <form action="">
        <span id="error" style="display: none;"></span>

        <div class="loginFormField">
            <label for="userInput">Username</label>
            <input type="text" name="" id="userInput" placeholder="Enter your username or email">
        </div>

        <div class="loginFormField">
            <label for="passwordInput">Password</label>
            <input type="password" name="" id="passwordInput" placeholder="Enter your password">
        </div>

        <div class="loginFormField">
            <input type="submit" value="Login" id="loginButton">
        </div>

        <div class="loginFormField">
            <span id="forgotPass">Forgot Password?</span>
        </div>
    </form>

    <input type="button" value="Create new account" id="toggleAuthButton">

    <script src="js/login.js"></script>
</body>
</html>
