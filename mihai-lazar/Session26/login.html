<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somes Life / Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <section class="formContainer">
        <h1>Login</h1>
        <form action="">
            <div class="formField">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="formField">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="formField rememberUserField">
                <input type="checkbox" id="rememberUser">
                <label for="rememberUser">Remember my password</label>
            </div>

            <input type="submit" value="Login" class="loginButton">
            <a href="#"><strong>Forgot password?</strong></a>

        </form>

        <hr>
        <button class="registerButton">Create an account</button>

        <a href="pages/feed.html">Catre contul meu</a>

    </section>



</body>

</html>
