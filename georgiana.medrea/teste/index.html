<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">

<body>
    <br>
    <table>
        <tr>
            <th>Name</th>
            <th>Function</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Smith John</td>
            <td>Engineer</td>
            <td>Stuttgart, Germany</td>
        </tr>
        <tr>
            <td>Johan Evens</td>
            <td>Database Expert</td>
            <td>Koln, Germany</td>
        </tr>
    </table>

    <br>

    <form action="">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname">
        <input type="submit" value="Submit">
    </form>

    <br>

    <form action="">
        <label for="cars">Choose a car: </label>
        <select name="cars" id="cars" size="2" multiple>
            <option value="volvo">Volvo</option>
            <option value="dacia" selected>Dacia</option>
            <option value="renault">Renault</option>
        </select>
        <input type="submit">
    </form>

    <br>

    <form action="">
        <textarea name="message" id="" cols="30" rows="10">Pe cainele meu il cheama Ares.</textarea>
        <br><br>
        <input type="submit">
    </form>

    <br>

    <form action="">
        <button type="button" onclick="alert('Hello World!')">Click</button>
    </form>

    <br>

    <form action="">
        <label for="favcolor">Choose your favourite color: </label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <input type="submit">
    </form>

    <br>

    <div id="testBox">Acesta este un div demo</div>

    <img src="https://img.freepik.com/premium-photo/cute-puppy-walking-snow_970354-98.jpg" alt="puppy in snow"
        width="200" id="demoImage">
    <img src="" alt="new image" width="250" id="newImage">

    <ul>
        <li>Elem 1</li>
        <li>Elem 2</li>
        <li>Elem 3</li>
        <li>Elem 4</li>
        <li>Elem 5</li>
    </ul>

    <script src="main.js"></script>
</body>

</html>
