<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App | Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/feed.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>

    <header>
        <div class="mainSearch">
            <a href="#"><i class="bi bi-facebook logo"></i></a>
            <input type="search" class="searchInput" placeholder="Search on social media">
        </div>

        <nav class="mainNavigation">
            <ul class="navigation">
                <li>
                    <a href="feed.html" title="Home"><i class="bi bi-house navIcons"></i></a>
                </li>
                <li>
                    <a href="profile.html" title="My Profile">
                        <i class="bi bi-person navIcons"></i>
                    </a>
                </li>
                <li><a href="#" title="Messenger"><i class="bi bi-messenger navIcons"></i></a></li>
                <li><a href="#" title="Video"><i class="bi bi-camera-reels navIcons"></i></a></li>
            </ul>
        </nav>

        <ul class="links">
            <li><a href="landingPage.html" title="To Landing page"><i class="bi bi-plus-circle navIcons"></i></a></li>
            <li><a href="#" class="bellIcon" title="Notifications"><i class="bi bi-bell navIcons"></i>
                    <span>12</span></a></li>
            <li><a href="login.html" title="Logout"><i class="bi bi-gear navIcons"></i></a></li>
        </ul>
    </header>

    <div class="profileCoverInfo">
        <a href=""><img src="assests/cover.jpeg" alt="profile cover" class="coverImage"></a>
        <div class="profileUserInfo">
            <a href=""><img src="assests/profile.jpg" alt="user profile" class="profileImage"></a>
            <div class="profileName">
                <span class="name"><strong>Sergiu Savin</strong></span>
                <br>
                <span class="friendsNumber"><small>447 friends</small></span>
            </div>

        </div>
           
        
        <div class="addToStory"><strong>Add to story</strong></div>
        <div class="editProfile"><strong>Edit profile</strong></div>
       
    </div>

    <script src="js/profile.js"></script>
</body>

</html>
